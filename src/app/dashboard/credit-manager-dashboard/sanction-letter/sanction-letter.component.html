<div class="sanction-letter-form">
  <h2>Generate Sanction Letter</h2>

  <form (ngSubmit)="generate()">
    <div class="form-group">
      <label for="amount">Sanctioned Amount (â‚¹):</label>
      <input type="number" id="amount" [(ngModel)]="sanctionLetter.sanctionedAmount" 
             name="amount" required min="0" placeholder="Enter sanctioned amount">
    </div>

    <div class="form-group">
      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate" [(ngModel)]="sanctionLetter.interestRate" 
             name="interestRate" step="0.01" required min="0" max="30" 
             placeholder="Enter interest rate">
    </div>

    <div class="form-group">
      <label for="tenure">Tenure (in months):</label>
      <input type="number" id="tenure" [(ngModel)]="sanctionLetter.tenureInMonths" 
             name="tenure" required min="1" max="360" placeholder="Enter tenure in months">
    </div>

    <div class="form-group">
      <label for="emiFile">EMI Schedule File URL:</label>
      <input type="text" id="emiFile" [(ngModel)]="sanctionLetter.emiScheduleFileUrl" 
             name="emiFile" required placeholder="Enter file URL">
    </div>

    <button type="submit" class="generate-btn">
      <i class="fas fa-file-contract"></i> Generate Sanction Letter
    </button>
  </form>

  <div *ngIf="message" class="message success">
    <i class="fas fa-check-circle"></i> {{ message }}
  </div>
  
  <div *ngIf="error" class="message error">
    <i class="fas fa-exclamation-circle"></i> {{ error }}
  </div>
</div>
